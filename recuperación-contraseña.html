<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recuperación-contraseña</title>
</head>

<body>

    <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title" id="recoverModalLabel">Recuperar contraseña</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
    </div>
    <div class="modal-body">
        <p class="mb-3">Escriba su correo electrónico para recibir el enlace de recuperación.</p>
        <form>
            <div class="mb-3">
                <label for="recoverEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="recoverEmail" placeholder="ejemplo@correo.cl" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Solicitar enlace de recuperación</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <small class="text-muted">¿Recordaste tu contraseña?
            <a href="#" data-bs-dismiss="modal">Inicia sesión</a>
        </small>
    </div>
</body>

</html>
